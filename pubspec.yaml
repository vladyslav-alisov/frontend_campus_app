name: campus_app
description: Mobile application for university

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.0
  provider: ^4.3.3
  hive: ^1.3.0
  graphql_flutter: ^4.0.1
  url_launcher: ^6.0.3
  shared_preferences: ^0.5.12+4
  intl: ^0.17.0
  font_awesome_flutter: ^9.0.0
  image_picker: ^0.7.4


dev_dependencies:

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/IconCampusApp.png"


  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  assets:
    - assets/images/
    - assets/translations/
    - assets/icons/

  fonts:
    - family: ArialRounded
      fonts:
        - asset: assets/fonts/ARLRDBD.ttf


  uses-material-design: true
